<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure Figcaption</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> imagenes de FIGURE y FIGCAPTION</h1>

    <!-- FIGURE Es MUY IMPORTANTE
        para mostrar contenido pero ROMPE con el flujo DEL CONTENIDO
         pero DEBE estar ahi pq tienen RELACION CON EL CONTENIDO -->

         <!-- Es lo contrario al ASIDE ( sirve para romper flujo del contenido poniendo por ejemplo PUBLICIDAD) -->

         <!-- Ejemplo : Cuando hay un texto y al medio te muestran una IMAGEN, UNA CITA, UN C O D I G O que es del 
            contenido mismo y luego sigue le texto -->

    <!-- FIGCAPTION  es la LEYENDA, UNA EXPLICACION de el CONTENIDO de FIGURE
    es opcional -->

    <figure>
        <img src="./img/cr7.jpg" alt="La tasa del goleador">
        
        <figcaption>
            LA TASA DEL GOLEADOR
        </figcaption>

        <!-- Etiqueta de linea MARK -->

        <p>Esta es una prueba de como funciona la etiqueta  <mark> MARK</mark>  </p>

        

    </figure>

    
</body>
</html>
